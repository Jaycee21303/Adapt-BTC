<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact AdaptBTC</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script src="/components/loadHeader.js"></script>
  <main class="container">
    <section class="section">
      <div class="badge">Contact</div>
      <h1>Letâ€™s connect</h1>
      <p class="tagline">Tell us about your team and what you want to accomplish with Bitcoin.</p>
      <form class="card" onsubmit="event.preventDefault(); alert('Thanks! We will reach out.');">
        <div class="field">
          <label>Team name</label>
          <input type="text" required placeholder="AdaptBTC Labs">
        </div>
        <div class="field">
          <label>Focus</label>
          <select>
            <option>Learning program</option>
            <option>Lightning tools</option>
            <option>Treasury & policy</option>
            <option>Workshops</option>
          </select>
        </div>
        <div class="field">
          <label>Message</label>
          <textarea rows="4" placeholder="Tell us about your goals"></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script src="/components/loadFooter.js"></script>
</body>
</html>

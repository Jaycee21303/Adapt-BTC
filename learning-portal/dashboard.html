<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Dashboard</title>
  <link rel="stylesheet" href="/learning-portal/assets/css/portal.css">
</head>
<body>
  <div class="main-shell">
    <div class="navbar">
      <div>
        <div class="logo-text">Adapt<span style="color:#1e88e5;">BTC</span></div>
        <p class="tagline">Welcome back, <span data-username></span></p>
      </div>
      <div class="nav-links">
        <a class="btn btn-secondary" href="/learning-portal/progress.html">Your Progress</a>
        <a class="btn btn-secondary" href="/learning-portal/certificates.html">Certificates</a>
        <a class="btn" href="/learning-portal/lessons/lesson1.html">Continue Course</a>
      </div>
    </div>
    <div class="card">
      <div class="badge">Overview</div>
      <h2>Learning Dashboard</h2>
      <p>Track your journey through 12 lessons and quizzes.</p>
      <div id="progress-summary" class="grid"></div>
    </div>
    <div class="card">
      <h3>Curriculum</h3>
      <div id="curriculum" class="grid"></div>
    </div>
  </div>
  <script type="module">
    import { sessionGuard, loadProgress } from './assets/js/portal-auth.js';
    await sessionGuard('learning');
    const summary = document.getElementById('progress-summary');
    const curriculum = document.getElementById('curriculum');
    const progress = await loadProgress();
    const completedLessons = Object.values(progress.lessons || {}).filter(v => v === 'complete').length;
    const passedQuizzes = Object.values(progress.quizzes || {}).filter(q => q.passed).length;
    const totalLessons = 12;

    summary.innerHTML = `
      <div class="card"><strong>Lessons completed</strong><p>${completedLessons} / ${totalLessons}</p></div>
      <div class="card"><strong>Quizzes passed</strong><p>${passedQuizzes} / ${totalLessons}</p></div>
      <div class="card"><strong>Certificates</strong><p>${(progress.certificates||[]).length} earned</p></div>`;

    const lessons = [
      'What Is Bitcoin?', 'How Bitcoin Works', 'Mining', 'Self-Custody', 'Hardware Wallets', 'On-chain vs Lightning',
      'Lightning Deep Dive', 'Transactions & Fees', 'Keys, Sats, Addresses', 'Bitcoin Privacy', 'Treasury Strategy', 'Bitcoin for Business'
    ];

    curriculum.innerHTML = lessons.map((title, idx) => {
      const n = idx + 1;
      const status = (progress.lessons||{})[n] || (n===1 ? 'unlocked' : 'locked');
      return `<div class="card"><h4>Lesson ${n}</h4><p>${title}</p><p>Status: ${status}</p><a class="btn" href="/learning-portal/lessons/lesson${n}.html">Open</a></div>`;
    }).join('');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Portal Login</title>
  <link rel="stylesheet" href="/learning-portal/assets/css/portal.css">
</head>
<body>
  <div class="main-shell">
    <div class="navbar">
      <div class="logo-text">Adapt<span style="color:#1e88e5;">BTC</span></div>
      <div class="nav-links">
        <a class="btn btn-secondary" href="/main-site/index.html">Back to Main Site</a>
        <a class="btn" href="/learning-portal/register.html">Create account</a>
      </div>
    </div>
    <div class="card">
      <div class="badge">Learning Portal</div>
      <h2>Log in</h2>
      <p class="tagline">Access lessons, track progress, and earn certificates.</p>
      <div id="form-alert" class="alert" style="display:none;"></div>
      <form id="login-form">
        <label class="label">Username</label>
        <input name="username" required placeholder="satoshi" />
        <label class="label">Password</label>
        <input name="password" type="password" required placeholder="••••••" />
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { handleAuthForm } from './assets/js/portal-auth.js';
    handleAuthForm('login-form', 'learning/login', '/learning-portal/dashboard.html');
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Education Portal' }} | AdaptBTC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000;
      --btc-blue: #0A84FF;
      --silver: #D4D9E0;
      --bg: #F8FBFF;
      --radius: 18px;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
      --font-main: 'Inter', sans-serif;
    }
    body { font-family: var(--font-main); margin: 0; background: var(--bg); color: #0f172a; }
    header { background: white; box-shadow: var(--shadow); padding: 16px 32px; position: sticky; top: 0; z-index: 10; }
    .nav { display: flex; align-items: center; gap: 18px; max-width: 1200px; margin: 0 auto; }
    .nav a { text-decoration: none; color: #0f172a; font-weight: 600; }
    .nav .cta { margin-left: auto; padding: 10px 16px; border-radius: 12px; background: var(--btc-blue); color: white; }
    main { max-width: 1200px; margin: 32px auto; padding: 0 16px 48px; }
    footer { max-width: 1200px; margin: 32px auto 0; padding: 24px 16px 32px; color: #334155; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 18px; }
    .card { background: white; border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); }
    .badge { display: inline-block; padding: 6px 10px; border-radius: 12px; background: var(--bg); color: #0f172a; font-size: 12px; font-weight: 600; }
    .stack { display: flex; flex-direction: column; gap: 12px; }
    .flex { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .pill { padding: 6px 10px; background: var(--silver); border-radius: 12px; font-size: 12px; }
    .btn { display: inline-block; padding: 10px 16px; border-radius: 12px; background: var(--btc-blue); color: white; text-decoration: none; font-weight: 600; }
    .btn-secondary { background: #0f172a; }
    .breadcrumb { font-size: 14px; color: #475569; margin-bottom: 12px; }
    .breadcrumb a { color: inherit; text-decoration: none; }
    .hero { background: linear-gradient(120deg, #e7f2ff, #f8fbff); border-radius: 24px; padding: 32px; box-shadow: var(--shadow); display: grid; grid-template-columns: 1.2fr 1fr; gap: 24px; align-items: center; }
    .hero h1 { margin: 0 0 12px; }
    .hero p { margin: 0 0 18px; color: #334155; }
    .section-title { margin: 24px 0 12px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { margin-bottom: 8px; }
    .lesson-nav { display: flex; justify-content: space-between; margin-top: 24px; }
    .lesson-nav a { color: var(--btc-blue); text-decoration: none; font-weight: 600; }
    .lesson-body h1, .lesson-body h2 { margin: 16px 0 8px; }
    .lesson-body p { line-height: 1.6; margin: 12px 0; }
    form.search { display: grid; grid-template-columns: 2fr repeat(4, 1fr); gap: 10px; margin: 24px 0; }
    form.search input, form.search select { padding: 10px; border-radius: 10px; border: 1px solid var(--silver); }
    @media (max-width: 900px) { .hero { grid-template-columns: 1fr; } form.search { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); } }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a href="/">AdaptBTC</a>
      <a href="/education">Education</a>
      <a href="/tools">Tools</a>
      <a href="/consulting">Consulting</a>
      <a class="cta" href="/education">Start Learning</a>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));">
      <div>
        <h3>AdaptBTC Education</h3>
        <p>Self-paced curriculum with structured tracks and quizzes.</p>
      </div>
      <div>
        <h4>Tracks</h4>
        <ul class="list">
          <li><a href="/education/track/bitcoin-core">Bitcoin Core</a></li>
          <li><a href="/education/track/beyond-bitcoin">Beyond Bitcoin</a></li>
        </ul>
      </div>
      <div>
        <h4>Support</h4>
        <ul class="list">
          <li><a href="/consulting">Consulting</a></li>
          <li><a href="/donate">Donate</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>

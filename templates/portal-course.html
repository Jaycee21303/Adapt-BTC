{% include 'components/header.html' %}
<link rel="stylesheet" href="{{ url_for('portal.static', filename='css/portal.css') }}">
<div class="navbar">
  <div>Courses</div>
  <div>
    <a href="{{ url_for('portal.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('portal.logout') }}">Logout</a>
  </div>
</div>
<div class="container">
  <h2>Explore Courses</h2>
  <div class="dashboard-grid">
    {% for course in courses %}
    <div class="card">
      <h3>{{ course.title }}</h3>
      <p>{{ course.summary }}</p>
      <a class="btn" href="{{ url_for('portal.course_detail', course_id=course.id) }}">Start Learning</a>
    </div>
    {% endfor %}
  </div>
</div>
{% include 'components/footer.html' %}

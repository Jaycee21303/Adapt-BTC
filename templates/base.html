<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdaptBTC Engine{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 font-inter">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header class="w-full bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto flex flex-wrap items-center gap-4 md:gap-6 justify-between py-3 px-6" role="navigation" aria-label="Primary">
            <div class="flex items-center gap-3 flex-shrink-0">
                <a href="/" class="brand-button" aria-label="AdaptBTC home">
                    <span>Adapt</span><span class="brand-text-btc">BTC</span>
                </a>
            </div>

            <div class="flex-1 flex flex-wrap justify-center gap-x-6 gap-y-2 text-gray-600 text-[15px]">
                <a href="/" class="hover:text-black">Home</a>
                <a href="/adapt-tools.html" class="hover:text-black">Adapt Tools</a>
                <a href="/community.html" class="hover:text-black">Community</a>
                <a href="/adapt-lightning-tools.html" class="hover:text-black">Lightning Suite</a>
                <a href="/dashboard" class="text-black font-semibold">Engine Dashboard</a>
            </div>
        </nav>
    </header>

    <main id="main-content" class="max-w-6xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

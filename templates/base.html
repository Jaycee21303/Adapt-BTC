<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdaptBTC Engine{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='css/dashboard.css') }}">
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="site-header" data-include="header"></div>
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    <div id="site-footer" data-include="footer"></div>
    <script src="{{ url_for('serve_assets', filename='js/layout.js') }}" defer></script>
</body>
</html>

<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tools Portal Register</title><link rel="stylesheet" href="/assets/css/main.css"></head>
<body>
<div class="container">
  <div class="card">
    <div class="badge">Tools Portal</div>
    <h2>Create account</h2>
    <p class="tagline">Optional login for saving preferences.</p>
    <div id="form-alert" class="alert" style="display:none;"></div>
    <form id="tools-register">
      <div class="field"><label>Username</label><input name="username" required></div>
      <div class="field"><label>Password</label><input type="password" name="password" required></div>
      <button class="btn" type="submit">Create</button>
    </form>
    <p>Have an account? <a href="/tools-portal/login.html">Login</a>.</p>
  </div>
</div>
<script>
  const form = document.getElementById('tools-register');
  const alertBox = document.getElementById('form-alert');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    const res = await fetch('/api/tools/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    const json = await res.json();
    if(json.error){alertBox.textContent=json.error;alertBox.style.display='block';alertBox.style.background='#ffecec';alertBox.style.color='#c62828';}
    else{window.location.href='/tools-portal/dashboard.html';}
  });
</script>
</body></html>

<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Lightning Engine</title><link rel="stylesheet" href="/assets/css/main.css"></head>
<body>
<div class="container">
  <div class="navbar"><div class="logo-text">Adapt<span>BTC</span></div><div class="nav-links"><a class="btn btn-secondary" href="/tools-portal/dashboard.html">Back</a></div></div>
  <section class="section">
    <div class="badge">Lightning Engine</div>
    <h1>Routing Map & Quick Actions</h1>
    <div class="grid-two">
      <div class="card">
        <h3>Simulated Route</h3>
        <p>Select source and destination to visualize a path.</p>
        <div class="field"><label>From</label><select id="from"><option>Node Alpha</option><option>Node Bravo</option><option>Node Charlie</option></select></div>
        <div class="field"><label>To</label><select id="to"><option>Node Delta</option><option>Node Echo</option><option>Node Foxtrot</option></select></div>
        <button class="btn" onclick="visualizeRoute()">Visualize</button>
        <pre id="route-output" style="background:#f3f3f3; padding:12px; border-radius:10px; margin-top:12px;">No route yet.</pre>
      </div>
      <div class="card">
        <h3>Quick Tools</h3>
        <ul>
          <li><a href="/tools-portal/apps/invoice-generator.html">Invoice Generator</a></li>
          <li><a href="/tools-portal/apps/fee-estimator.html">Fee Estimator</a></li>
          <li><a href="/tools-portal/apps/address-generator.html">Address Generator</a></li>
        </ul>
        <p class="tagline">Use these utilities to test your Lightning setup.</p>
      </div>
    </div>
  </section>
</div>
<script>
  function visualizeRoute(){
    const from=document.getElementById('from').value;
    const to=document.getElementById('to').value;
    const hops=['Hub-1','Hub-2','Hub-3'];
    const chosen=hops.sort(()=>0.5-Math.random()).slice(0,2);
    document.getElementById('route-output').textContent=`${from} -> ${chosen.join(' -> ')} -> ${to}\nFee estimate: ${ (Math.random()*20).toFixed(2) } sats\nReliability: ${(80+Math.random()*20).toFixed(0)}%`;
  }
</script>
</body></html>

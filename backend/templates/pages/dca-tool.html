{% extends 'base.html' %}
{% block title %}DCA Planner{% endblock %}
{% block content %}
<section class="section">
  <div class="container two-col">
    <div class="card">
      <h1>DCA Planner</h1>
      <label>Contribution (USD)<input type="number" id="dca-amount" value="100"></label>
      <label>Frequency (per month)<input type="number" id="dca-frequency" value="4"></label>
      <div class="mode-select">
        <button class="btn pill" data-mode="reserved">Reserved</button>
        <button class="btn pill" data-mode="moderate">Moderate</button>
        <button class="btn pill" data-mode="bullish">Bullish</button>
      </div>
      <button class="btn primary" id="run-dca">Run Projection</button>
    </div>
    <div class="card">
      <canvas id="dca-chart" height="240"></canvas>
      <div id="dca-summary"></div>
    </div>
  </div>
</section>
{% endblock %}

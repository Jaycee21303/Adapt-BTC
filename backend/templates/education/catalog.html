{% extends 'base.html' %}
{% block title %}Education Portal{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Education Portal</h1>
    <div class="card-grid">
      {% for course in courses %}
        <article class="card">
          <p class="eyebrow">Level {{ course.level }}</p>
          <h3>{{ course.title }}</h3>
          <p>{{ course.summary or 'Self-paced learning path.' }}</p>
          <a class="btn link" href="/education/course/{{ course.id }}">View course</a>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

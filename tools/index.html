<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaptBTC Tools</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f6f8fc 0%, #eef2ff 100%);
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(10, 77, 255, 0.12);
      border: 1px solid #e2e8f0;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: -0.4px;
    }

    p {
      margin: 0 0 18px;
      color: #475569;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      text-decoration: none;
      background: #0a4dff;
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(10, 77, 255, 0.22);
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: #083fcf;
      box-shadow: 0 12px 26px rgba(8, 63, 207, 0.25);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AdaptBTC Tools</h1>
    <p>Launch the refreshed Bitcoin wallet generator to create a 12-word seed, private key, address, and QR code instantly.</p>
    <a class="btn" href="/tools/address-generator.html">Open Bitcoin Wallet Generator</a>
  </div>
</body>
</html>
